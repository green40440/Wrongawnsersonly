<!DOCTYPE html>
<html>
<head>
  <title>Wrong Answers Only</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>‚ùå Wrong Answers Only ‚ùå</h1>
<h2>üî• HARD MODE üî•</h2>
<h2 id="question"></h2>

<p>
  Score: <span id="score">0</span> |
  High Score: <span id="highScore">0</span>
</p>

<div id="answers"></div>
<br>
<button onclick="startGame()">Restart</button>

<script>
let score = 0;
let highScore = localStorage.getItem("wrongAnswersHighScore") || 0;
document.getElementById("highScore").innerText = highScore;

const questions = [
  { q:"What color is the sky?", answers:["Blue","Red","Banana","Sock"], wrong:["Banana","Sock"]},
  { q:"How many legs does a dog have?", answers:["4","3","7","Potato"], wrong:["7","Potato"]},
  { q:"What do cows drink?", answers:["Water","Milk","Lava","Keyboard"], wrong:["Lava","Keyboard"]},
  { q:"Are you?", answers:["Human","Kid","IRON WATERMELON","Rock"], wrong:["IRON WATERMELON","Rock"]},
  { q:"What planet do we live on?", answers:["Earth","Mars","Pizza","Chair"], wrong:["Pizza","Chair"]},
  { q:"What do you use to write?", answers:["Pencil","Pen","Potato","Fish"], wrong:["Potato","Fish"]},
  { q:"How many days in a week?", answers:["7","5","42","Banana"], wrong:["42","Banana"]},
  { q:"What animal says moo?", answers:["Cow","Bull","Car","Phone"], wrong:["Car","Phone"]},
  { q:"What do fish breathe?", answers:["Oxygen","Water","WiFi","Smoke"], wrong:["WiFi","Smoke"]},
  { q:"What do you wear on your feet?", answers:["Shoes","Socks","Sandwich","TV"], wrong:["Sandwich","TV"]},
  { q:"What is 2 + 2?", answers:["4","3","Fish","Rock"], wrong:["Fish","Rock"]},
  { q:"What do birds have?", answers:["Wings","Feathers","Homework","Controllers"], wrong:["Homework","Controllers"]},
  { q:"What is ice made of?", answers:["Water","H2O","Hot sauce","Fire"], wrong:["Hot sauce","Fire"]},
  { q:"What do you sleep on?", answers:["Bed","Couch","Ceiling","Mailbox"], wrong:["Ceiling","Mailbox"]},
  { q:"What comes after Monday?", answers:["Tuesday","Wednesday","Purple","Cheese"], wrong:["Purple","Cheese"]},

  // NEW QUESTIONS
  { q:"What do you eat for breakfast?", answers:["Cereal","Eggs","Shoes","Toaster"], wrong:["Shoes","Toaster"]},
  { q:"What do you drive?", answers:["Car","Bike","Elephant","Pizza"], wrong:["Elephant","Pizza"]},
  { q:"What do you cut with?", answers:["Scissors","Knife","Fork","Laptop"], wrong:["Fork","Laptop"]},
  { q:"What do you wash your hands with?", answers:["Soap","Water","Carrot","Sand"], wrong:["Carrot","Sand"]},
  { q:"What do you put in your mouth?", answers:["Food","Candy","Rock","Computer"], wrong:["Rock","Computer"]},
  { q:"What do you wear on your head?", answers:["Hat","Helmet","Banana","Microwave"], wrong:["Banana","Microwave"]},
  { q:"What do you read?", answers:["Book","Comics","Chair","Keyboard"], wrong:["Chair","Keyboard"]},
  { q:"What do you drink?", answers:["Water","Juice","Shoes","Monitor"], wrong:["Shoes","Monitor"]},
  { q:"What do you open?", answers:["Door","Box","Elephant","Rainbow"], wrong:["Elephant","Rainbow"]},
  { q:"What flies in the sky?", answers:["Bird","Plane","Carrot","Sofa"], wrong:["Carrot","Sofa"]},
  { q:"What is round?", answers:["Ball","Wheel","Pizza","TV"], wrong:["Pizza","TV"]},
  { q:"What barks?", answers:["Dog","Fox","Chair","Laptop"], wrong:["Chair","Laptop"]},
  { q:"What swims?", answers:["Fish","Dolphin","Car","TV"], wrong:["Car","TV"]},
  { q:"What do you kick?", answers:["Ball","Dog","Banana","Computer"], wrong:["Banana","Computer"]},
  { q:"What do you write with?", answers:["Pencil","Pen","Toaster","Chair"], wrong:["Toaster","Chair"]},
  { q:"What do you eat?", answers:["Apple","Sandwich","Socks","Remote"], wrong:["Socks","Remote"]},
  { q:"What do you wear?", answers:["Shirt","Pants","Table","Lamp"], wrong:["Table","Lamp"]},
  { q:"What do you ride?", answers:["Bike","Scooter","Fridge","Cactus"], wrong:["Fridge","Cactus"]},
  { q:"What do you draw with?", answers:["Crayon","Marker","Rock","Keyboard"], wrong:["Rock","Keyboard"]},
  { q:"What jumps?", answers:["Frog","Kangaroo","Laptop","Spoon"], wrong:["Laptop","Spoon"]},
  { q:"What do you smell?", answers:["Flowers","Perfume","TV","Socks"], wrong:["TV","Socks"]},
  { q:"What do you hear?", answers:["Ears","Music","Rock","Lamp"], wrong:["Rock","Lamp"]},
  { q:"What do you see?", answers:["Eyes","Glasses","Chair","Keyboard"], wrong:["Chair","Keyboard"]},
  { q:"What do you touch?", answers:["Hands","Objects","Spoon","Elephant"], wrong:["Spoon","Elephant"]},
  { q:"What grows?", answers:["Plants","Hair","Table","Car"], wrong:["Table","Car"]},
  { q:"What runs?", answers:["River","Cheetah","Chair","Laptop"], wrong:["Chair","Laptop"]},
  { q:"What do you jump on?", answers:["Trampoline","Bed","Banana","Monitor"], wrong:["Banana","Monitor"]}
];

function startGame() {
  score = 0;
  document.getElementById("score").innerText = score;
  nextQuestion();
}

function nextQuestion() {
  const q = questions[Math.floor(Math.random() * questions.length)];
  document.getElementById("question").innerText = q.q;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a;
    btn.onclick = () => {
      if (q.wrong.includes(a)) {
        score++;
        document.getElementById("score").innerText = score;

        if (score > highScore) {
          highScore = score;
          localStorage.setItem("wrongAnswersHighScore", highScore);
          document.getElementById("highScore").innerText = highScore;
        }

        nextQuestion();
      } else {
        alert("‚ùå That answer was CORRECT! Game Over!");
        startGame();
      }
    };
    answersDiv.appendChild(btn);
  });
}

startGame();
</script>

</body>
</html>
